<div class="row">
    <div class="col-12 mt-4 mb-4">

        <div class="row">
            <div class="card-deck animated fadeInDown">
                <div class="card text-center border-secondary">
                    <div class="card-header">{{ 'opcion.simple.tit' | translate}}</div>
                    <div class="card-body">
                        <p class="card-text">{{ 'opcion.simple.des' | translate}}.</p>
                    </div>
                    <div class="card-footer">
                        <button (click)="mostrarOpcion('sencillo');scroll(abajo);"
                            class="btn btn-dark">{{ 'boton.mostrar' | translate }}</button>
                    </div>
                </div>
                <div class="card text-center border-secondary">
                    <div class="card-header">{{ 'opcion.completa.tit' | translate}}</div>
                    <div class="card-body">
                        <p class="card-text">{{ 'opcion.completa.des' | translate}}.</p>
                    </div>
                    <div class="card-footer">
                        <button (click)="mostrarOpcion('complejo');scroll(abajo);"
                            class="btn btn-dark">{{ 'boton.mostrar' | translate }}</button>
                    </div>
                </div>
                <div class="card text-center border-secondary">
                    <div class="card-header">{{ 'opcion.imagen.tit' | translate}}</div>
                    <div class="card-body">
                        <p class="card-text">{{ 'opcion.imagen.des' | translate}}.</p>
                    </div>
                    <div class="card-footer">
                        <button (click)="mostrarOpcion('imagen');scroll(abajo);"
                            class="btn btn-dark">{{ 'boton.mostrar' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
        <a #abajo></a>
        <hr class="bg-light">
        <p id="formulario"></p>
        <button *ngIf="opcion != 'imagen'" (click)="mostrarOpcion('imagen');scroll(abajo);"
            class="btn btn-block btn-danger">No tengo clara mi factura</button>
        <br>
        <div class="card animated fadeInDown" *ngIf="opcion == 'sencillo'">
            <div class="card-body bg-light border-dark">
                <app-calculo-simple [tiposContrato]="tiposContrato" [tarifas]="tarifas">
                </app-calculo-simple>
            </div>
        </div>
        <div class="card animated fadeInDown" *ngIf="opcion == 'complejo'">
            <div class="card-body bg-light border-dark">
                <app-calculo-complejo [tiposContrato]="tiposContrato" [tarifas]="tarifas">
                </app-calculo-complejo>
            </div>
        </div>
        <div class="card animated fadeInDown" *ngIf="opcion == 'imagen'">
            <div class="card-body bg-light border-dark">
                <app-calculo-imagen></app-calculo-imagen>
            </div>
        </div>
    </div>
</div>
